<form id="login">
        <input type="email" placeholder='&#128272; Email Address' [(ngModel)]="email" name="email" />
        <input type="password" placeholder='&#128272; Password' [(ngModel)]="password" name="pass" />
        <input type="submit" value="SIGN IN" (click)="ingresar()" name="ing" />
        <a [routerLink]="['/registry']">registro</a>
    </form>
